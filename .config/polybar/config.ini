[colors]
include-file = ~/.config/polybar/colors/flatremix
;include-file = ~/.config/polybar/colors/tokyonight
;include-file = ~/.config/polybar/colors/customcolors

[bar/mybar]
width = 100%
height = 18pt
radius = 0

bottom = false
;bottom = true 

locale = ca_ES.UTF-8
; dpi = 96

background = ${colors.background}
foreground = ${colors.foreground}

line-size = 1pt

border-size = 0pt
border-color = #00000000

padding-left = 0
padding-right = 0

module-margin = 1

separator = "" 
separator-foreground = ${colors.disabled}

font-0 = NotoSans Nerd Font:style=Regular:size=12:antialias=true;2
font-1 = JetBrainsMono Nerd font:style=Regular:size=12:antialias=true;3
font-2 = JetBrainsMono Nerd font:style=Regular:size=10:antialias=true;3

#modules-left = xworkspaces xwindow
modules-left = i3 xwindow 
#modules-right = filesystem pulseaudio xkeyboard memory cpu wlan eth date
modules-right = spotify spotify-prev spotify-play-pause spotify-next date popup-calendar

cursor-click = pointer
cursor-scroll = ns-resize

enable-ipc = true

tray-position = right
tray-padding = 4

; wm-restack = generic
; wm-restack = bspwm
; wm-restack = i3

; override-redirect = true

;[module/xworkspaces]
;type = internal/xworkspaces


[module/i3]
type = internal/i3

; Only show workspaces defined on the same output as the bar
;
; Useful if you want to show monitor specific workspaces
; on different bars
;
; Default: false
pin-workspaces = false

; Show urgent workspaces regardless of whether the workspace is actually hidden 
; by pin-workspaces.
;
; Default: false
; New in version 3.6.0
show-urgent = true

; This will split the workspace name on ':'
; Default: false
strip-wsnumbers = true

; Sort the workspaces by index instead of the default
; sorting that groups the workspaces by output
; Default: false
index-sort = true

; Create click handler used to focus workspace
; Default: true
enable-click = true

; Create scroll handlers used to cycle workspaces
; Default: true
enable-scroll = false

; Wrap around when reaching the first/last workspace
; Default: true
wrapping-scroll = false

; Set the scroll cycle direction 
; Default: true
reverse-scroll = false

; Use fuzzy (partial) matching on labels when assigning 
; icons to workspaces
; Example: code;♚ will apply the icon to all workspaces 
; containing 'code' in the label
; Default: false
fuzzy-match = true

; ws-icon-[0-9]+ = <label>;<icon>
; NOTE: The <label> needs to match the name of the i3 workspace
; Neither <label> nor <icon> can contain a semicolon (;)
ws-icon-0 = 1;1
ws-icon-1 = 2;2
ws-icon-2 = 3;3
ws-icon-3 = 4;4
ws-icon-4 = 5;5
ws-icon-5 = 6;6
ws-icon-6 = 7;7
ws-icon-7 = 8;8
ws-icon-8 = 9;%{F#1DB954}%{F-}
ws-icon-9 = 10;%{F#128c7e}甆%{F-}
ws-icon-default = 

; NOTE: You cannot skip icons, e.g. to get a ws-icon-6
; you must also define a ws-icon-5.
; NOTE: Icon will be available as the %icon% token inside label-*

; Available tags:
;   <label-state> (default) - gets replaced with <label-(focused|unfocused|visible|urgent)>
;   <label-mode> (default)
format =<label-state><label-mode>

; Available tokens:
;   %mode%
; Default: %mode%
label-mode = %mode%
label-mode-padding = 1
label-mode-background = #e60053

; Available tokens:
;   %name%
;   %icon%
;   %index%
;   %output%
; Default: %icon% %name%
label-focused = %icon%
label-focused-foreground = ${colors.primary}
label-focused-background = ${colors.background-alt}
;label-focused-underline = ${colors.primary}
label-focused-padding = 1

; Available tokens:
;   %name%
;   %icon%
;   %index%
;   %output%
; Default: %icon% %name%
label-unfocused = %icon%
label-unfocused-padding = 1

; Available tokens:
;   %name%
;   %icon%
;   %index%
;   %output%
; Default: %icon% %name%
label-visible = %icon%
;label-visible-underline = ${colors.primary}
label-visible-padding = 1

; Available tokens:
;   %name%
;   %icon%
;   %index%
;   %output%
; Default: %icon% %name%
label-urgent = %icon%
label-urgent-foreground = #000000
label-urgent-background = ${colors.foreground}
label-urgent-padding = 1

; Separator in between workspaces
;label-separator = |
;label-separator-padding = 0
;label-separator-foreground = ${colors.primary}


[module/xwindow]
type = internal/xwindow
label = "|   %title:0:60:...%"

;[module/filesystem]
;type = internal/fs
;interval = 25

;mount-0 = /

;label-mounted = %{F#F0C674}%mountpoint%%{F-} %percentage_used%%

;label-unmounted = %mountpoint% not mounted
;label-unmounted-foreground = ${colors.disabled}

;[module/pulseaudio]
;type = internal/pulseaudio

;format-volume-prefix = "VOL "
;format-volume-prefix-foreground = ${colors.primary}
;format-volume = <label-volume>

;label-volume = %percentage%%

;label-muted = muted
;label-muted-foreground = ${colors.disabled}

[module/spotify]
type = custom/script
tail = true
interval = 1

; prefix symbol is shown before the text
# format-prefix = "%{F#414868}%{T2} " 
 format-prefix = "%{F#7a9ed8}%{T3} " 
#format-prefix = "%{F#414868}%{T3} " 
#format = <label>
exec-if = pgrep spotify
exec =  ~/.config/polybar/scripts/scroll_spotify_status.sh
click-left = i3-msg workspace 9

content-foreground = ${colors.background-alt}

[module/spotify-prev]
type = custom/ipc
initial = 2
#hook-0 = echo "%{F#414868} %{T2}玲"
hook-0 = echo "%{F#7a9ed8} %{T2}玲"
hook-1 = echo ""
click-left = playerctl previous -p spotify

[module/spotify-play-pause]
type = custom/ipc

initial = 3
#hook-0 = echo "%{F#414868}%{T2}"
#hook-1 = echo "%{F#414868}%{T2}"
hook-0 = echo "%{F#7a9ed8}%{T2}"
hook-1 = echo "%{F#7a9ed8}%{T2}"
hook-2 = echo ""
click-left = playerctl play-pause -p spotify

[module/spotify-next]
type = custom/ipc
initial = 2
#hook-0 = echo "%{F#414868} %{T2}怜 "
hook-0 = echo "%{F#7a9ed8} %{T2}怜 "
hook-1 = echo ""
#exec = echo LOL
#exec = if [[ $(playerctl --player="spotify" status == "No players found") ]]; then echo "%{T2}怜 "; else echo ""; fi
click-left = playerctl next -p spotify

[module/sep]
type = custom/text
content = |
content-foreground = ${colors.foreground}
content-padding = 0

;[module/xkeyboard]
;type = internal/xkeyboard
;blacklist-0 = num lock

;label-layout = %layout%
;label-layout-foreground = ${colors.primary}

;label-indicator-padding = 1
;label-indicator-margin = 1
;label-indicator-foreground = ${colors.background}
;label-indicator-background = ${colors.secondary}

;[module/memory]
;type = internal/memory
;interval = 2
;format-prefix = "RAM "
;format-prefix-foreground = ${colors.primary}
;label = %percentage_used:2%%

;[module/cpu]
;type = internal/cpu
;interval = 2
;format-prefix = "CPU "
;format-prefix-foreground = ${colors.primary}
;label = %percentage:2%%

;[network-base]
;type = internal/network
;interval = 5
;format-connected = <label-connected>
;format-disconnected = <label-disconnected>
;label-disconnected = %{F#F0C674}%ifname%%{F#707880} disconnected

;[module/wlan]
;inherit = network-base
;interface-type = wireless
;label-connected = %{F#F0C674}%ifname%%{F-} %essid% %local_ip%

;[module/eth]
;inherit = network-base
;interface-type = wired
;label-connected = %{F#F0C674}%ifname%%{F-} %local_ip%

;[module/date]
;type = internal/date
;interval = 1

#date = %H:%M
;date = %a %d-%m-%Y %H:%M
#date-alt = %Y-%m-%d %H:%M:%S

;label = %date%
;label-foreground = ${colors.n}

[module/popup-calendar]
type = custom/script
exec = ~/.config/polybar/scripts/popup-calendar.sh
interval = 5
click-left = ~/.config/polybar/scripts/popup-calendar.sh --popup &
[settings]
screenchange-reload = true
pseudo-transparency = true


